<!DOCTYPE html>
<html lang="en">
<head>
    <title>LearningAlly Audiobooks</title>
    <link rel="shortcut icon" href="/assets/photos/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Loading screen overlay */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2c2c; /* Background color for loading screen */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Spinner style */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #00bcd4; /* Spinner color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body style="background-color: rgb(44, 44, 44);">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Your Page Content -->
    <div class="search-container">
        <button class="home-button" onclick="window.location.href='/index.html'">
            <img src="/assets/photos/home.png" alt="Home Button">
        </button>
        <input type="text" id="searchInput" placeholder="Type to Search" onkeyup="filterCaptions()" class="search-bar">
    </div>

    <!-- Other page content here... -->

    <script>
        // Hide the loading screen after the page has fully loaded
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '1';
            // Fade out the loading screen
            const fadeEffect = setInterval(function () {
                if (!loadingScreen.style.opacity) {
                    loadingScreen.style.opacity = '1';
                }
                if (loadingScreen.style.opacity > '0') {
                    loadingScreen.style.opacity -= '0.1';
                } else {
                    clearInterval(fadeEffect);
                    loadingScreen.style.display = 'none';
                }
            }, 50);
        });
    </script>
</body>
</html>
