<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Redirect</title>
    <script>
        document.addEventListener('keydown', function(event) {
            // Check if the "H" key (key code 72) is pressed
            if (event.key === 'h' || event.key === 'H') {
                window.location.href = 'learningally.xyz'; // Change '/' to your homepage URL
            }
        });
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Pants Adventure</title>
    <link rel="icon" type="image/x-icon" href="fancypantsadventure.png" />
    <link rel="shortcut icon" type="image/x-icon" href="fancypantsadventure.png" />
  </head>
  <body>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("fancypantsadventure.swf");
      });
    </script>
  </body>
</html>
